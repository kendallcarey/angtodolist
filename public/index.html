<html ng-app="todo" data-framework="angularjs">
<head>
  <title>Something or Other</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
  <script src="./js/app.js"></script>
</head>
<body>
  <h1>Todo List</h1>
  <div ng-controller="todoController" class="todo">
    <form ng-submit="addTodo()">
      <input ng-model="formText" type="text" placeholder="What needs to be done?">
      <input type="submit">
    </form>
    <section id="main" ng-show="todos.length" ng-cloak>
      <ul>
        <li ng-repeat="todo in todos | filter:statusFilter track by $index" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
          <label ng-dblclick="editTodo(todo)">{{todo.title}}</label>
          <button class="destroy" ng-click="removeTodo(todo)">delete</button>
          </form>
        </li>
      </ul>
    </div>
  </body>
  </html>
